<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-full h-screen flex justify-center items-center overflow-scroll"
    >
      <div class="absolute w-full h-screen">
        <img
          class="w-full h-screen"
          src="https://waifu2x.booru.pics/outfiles/76a76a2ace356003ccee7c6ee1103d10715cfea1_s2_n3_y2.png"
        />
      </div>
      <form
        id="myForm"
        class="flex w-2/4 h-2/3 shadow-2xl flex-col overflow-scroll rounded-lg relative backdrop-opacity-5 backdrop-invert bg-white/5 "
      >
        <div class="flex mt-5 pl-5">
          <span
            class="text-4xl font-bold text-white underline decoration-lime-600"
            >Total Marks</span
          >
        </div>
        <div class="flex p-3 justify-center items-center flex-col mt-5">
          <label
            for="number-input"
            class="block mb-2 text-xl font-bold text-white"
            >Enter your Name *</label
          >

          <input
            type="text"
            id="myname"
            aria-describedby="helper-text-explanation"
            class="border border-green-900 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-40 p-2.5 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <div class="flex flex-wrap mt-5 justify-center">
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Telugu *</label
            >
            <input
              type="number"
              id="s1"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Hindi *</label
            >
            <input
              type="number"
              id="s2"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in English *</label
            >
            <input
              type="number"
              id="s3"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Maths *</label
            >
            <input
              type="number"
              id="s4"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Physics *</label
            >
            <input
              type="number"
              id="s5"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Social *</label
            >
            <input
              type="number"
              id="s6"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
        </div>

        <div class="flex w-full p-3">
          <button
            type="submit"
            id="myBtn"
            class="text-black bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-bold rounded-lg text-l py-3 text-center me-2 mb-2 w-1/2"
          >
            Submit
          </button>

          <button
            id="resetButton"
            class="text-black bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-bold rounded-lg text-l py-3 text-center me-2 mb-2 w-1/2"
          >
            Renter
          </button>
        </div>

        <span
          class="mt-5 text-lime-300 font-bold text-2xl bg-black"
          id="temp"
        ></span>
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
