<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-full h-screen bg-purple-200 flex justify-center items-center"
    >
      <form
        id="myForm"
        class="flex w-2/5 h-2/3 bg-violet-300 shadow-2xl flex-col"
      >
        <div class="flex mt-5 pl-5">
          <span
            class="text-4xl font-bold text-gray-900 underline decoration-violet-800"
            >Total Marks</span
          >
        </div>
        <div class="flex p-5 justify-center items-center">
          <label
            for="number-input"
            class="block mb-2 text-xl font-medium text-stone-900"
            >Enter your Name</label
          >

          <input
            type="text"
            id="myname"
            aria-describedby="helper-text-explanation"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <div class="flex flex-wrap mt-5">
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-medium text-stone-900"
              >Marks in Telugu</label
            >
            <input
              type="number"
              id="s1"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-medium text-stone-900"
              >Marks in Hindi</label
            >
            <input
              type="number"
              id="s2"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-medium text-stone-900"
              >Marks in English</label
            >
            <input
              type="number"
              id="s3"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-medium text-stone-900"
              >Marks in Maths</label
            >
            <input
              type="number"
              id="s4"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-medium text-stone-900"
              >Marks in Physics</label
            >
            <input
              type="number"
              id="s5"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-medium text-stone-900"
              >Marks in Social</label
            >
            <input
              type="number"
              id="s6"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>

          <button
            type="button"
            id="mybtn"
            class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-2xl px-5 py-2.5 text-center me-2 mb-2 w-full mt-5"
          >
            Submit
          </button>
        </div>
        <span class="mt-5 text-purple-900 font-bold text-2xl" id="temp"></span>
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
