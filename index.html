<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-full h-screen bg-fuchsia-200 flex justify-center items-center"
    >
      <form
        id="myForm"
        class="flex w-2/4 h-2/3 bg-pink-500 shadow-2xl flex-col overflow-scroll rounded-lg"
      >
        <div class="flex mt-5 pl-5">
          <span
            class="text-4xl font-bold text-white underline decoration-fuchsia-300"
            >Total Marks</span
          >
        </div>
        <div class="flex p-5 justify-center items-center flex-col ">
          <label
            for="number-input"
            class="block mb-2 text-xl font-bold text-white "
            >Enter your Name</label
          >

          <input
            type="text"
            id="myname"
            aria-describedby="helper-text-explanation"
            class="bg-red-50 border border-red-900 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-72 p-2.5 dark:bg-white  dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 "
            required
          />
        </div>
        <div class="flex flex-wrap mt-5 justify-center">
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Telugu</label
            >
            <input
              type="number"
              id="s1"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" required
              
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Hindi</label
            >
            <input
              type="number"
              id="s2"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in English</label
            >
            <input
              type="number"
              id="s3"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Maths</label
            >
            <input
              type="number"
              id="s4"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Physics</label
            >
            <input
              type="number"
              id="s5"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="p-5">
            <label
              for="number-input"
              class="block mb-2 text-xl font-bold text-white"
              >Marks in Social</label
            >
            <input
              type="number"
              id="s6"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-l rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>

          <button type="submit" id="myBtn" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-bold rounded-lg text-3xl px-5 py-5 text-center w-96 mt-5">submit</button>
        </div>
        <span class="mt-5 text-white font-bold text-2xl" id="temp"></span>
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
